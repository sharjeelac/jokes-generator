<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .joke {
            font-size: 20px;
            margin-top: 20px;
        }
        .share-btn {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‚ Random Jokes Generator</h1>
        <p class="joke">Click the button to get a joke!</p>
        <button onclick="getJoke()">Get a Joke</button>
        <button onclick="shareJoke()" class="share-btn">Share</button>
    </div>
    
    <script>
        async function getJoke() {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any');
            const data = await response.json();
            
            let jokeText = "";
            if (data.type === "twopart") {
                jokeText = `${data.setup} \n ${data.delivery}`;
            } else {
                jokeText = data.joke;
            }
            
            document.querySelector(".joke").innerText = jokeText;
        }
        
        function shareJoke() {
            const jokeText = document.querySelector(".joke").innerText;
            const shareUrl = "https://sharjeelac.github.io/jokes-generator/";

            if (navigator.share) {
                navigator.share({
                    title: "ðŸ˜‚ Funny Joke!",
                    text: jokeText,
                    url: shareUrl
                }).then(() => console.log('Shared successfully'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                alert("Your browser doesn't support sharing. Copy this link: " + shareUrl);
            }
        }
    </script>
</body>
</html>
